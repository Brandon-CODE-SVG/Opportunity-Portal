<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Portal</title>
</head>
<body>
    <h1>Job Listings</h1>

    <div id="job-listings"></div> <!-- Section to display job listings -->

    <h2>Add Job Listing</h2>
    <form id="job-form">
        <label for="title">Job Title:</label>
        <input type="text" id="title" required>
        
        <label for="description">Job Description:</label>
        <textarea id="description" required></textarea>
        
        <label for="employer_id">Employer ID:</label>
        <input type="number" id="employer_id" required>
        
        <button type="submit">Add Job Listing</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
